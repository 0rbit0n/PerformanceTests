name: pipeline

on:
    push:
        branches:
            - main
    workflow_dispatch:
        inputs:
            mode:
                type: choice
                description: 'Mode'
                required: true
                default: 'Jobflow'
                options: ['Jobflow', 'Original']
            jobflow-enabled:
                type: boolean
                description: Jobflow mode
                default: true
            tests:
                type: choice
                description: 'Tests to run'
                required: true
                default: 'all'
                options: ['All', 'Postgres', 'Sql Server', 'MySQL']

env:
    MODE: ${{ github.event.inputs.mode || 'Jobflow' }}
    TESTS: ${{ github.event.inputs.tests || 'All' }}
    JOBFLOW_ENABLED: ${{ github.event.inputs.jobflow-enabled || true }}

jobs:
    performance_tests:
        runs-on: ubuntu-22.04
        name: Run Performance Tests
        steps:
            - name: Print all inputs
              run: |
                echo "${{ toJSON(github.event.inputs)}}"
            - name: ENV Variables
              run: |
                echo "MODE: $MODE"
                echo "TESTS: $TESTS"
                echo "COMMIT: $GITHUB_SHA"
                echo "JOBFLOW_ENABLED: $JOBFLOW_ENABLED"
