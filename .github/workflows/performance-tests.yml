name: pipeline

on:
    push:
        branches:
            - main
    workflow_dispatch:
        inputs:
            mode:
                type: choice
                description: 'Mode'
                required: true
                default: 'Jobflow'
                options: ['Jobflow', 'Original']
            # test-case:
            #     description: 'Test Case Name'
            #     required: true
            #     default: 'test-case-1'
            #     options: ['test-case-1', 'test-case-2', 'test-case-3']

env:
    MODE: ${{ github.event.inputs.mode || 'Jobflow' }}

jobs:
    performance_tests:
        runs-on: ubuntu-22.04
        name: Run Performance Tests
        steps:
            - name: Print Variables
              run: |
                echo "${{ toJSON(github.event.inputs) }}"
                echo "Mode: ${{ github.event.inputs.mode }}"
                echo "MODE: $MODE"
                echo "COMMIT: $GITHUB_SHA"
